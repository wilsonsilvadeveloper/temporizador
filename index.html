<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
</head>
<body>

    <div class="container">

        <div class="button">
            <button style="margin-right: 1rem;" onclick="start();" class="start">Iniciar</button>
            <button onclick="pause();" class="pausar">Pausar</button>
            <button style="margin-left: 1rem;" onclick="stop();" class="stop">Parar</button>
        </div>
        
        <div class="exibir-hora">
            <h1 id="h1">00:00:00</h1>
        </div>
        
    </div>
    
</body>
</html>
